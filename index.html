<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Button</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flip-btn">
            <div class="front">front</div>
            <div class="back">back</div>
        </div>
    </div>

    <p>hover your mouse</p>

    <div class="container2">
        <div class="cube">
            <img src="images/facebook_empty.png" class="cube__front" alt="페이스북 아이콘 이미지">
            <img src="images/facebook.png" class="cube__back" alt="페이스북 아이콘 이미지">
            <img src="images/facebook_side.png" class="cube__right" alt="페이스북 아이콘 이미지">
        </div>

        <div class="cube">
            <img src="images/instagram_empty.png" class="cube__front" alt="인스타그램 아이콘 이미지">
            <img src="images/instagram.png" class="cube__back" alt="인스타그램 아이콘 이미지">
        </div>

        <div class="cube">
            <img src="images/youtube.png" class="cube__front" alt="유튜브 아이콘 이미지">
            <img src="images/twitter.png" class="cube__back" alt="트위터 아이콘 이미지">
            <img src="images/youtube_side.png" class="cube__left" alt="유튜브 아이콘 이미지">
        </div>
    </div>

    <div class="container3">
        <div class="outoCube">
            <img src="images/facebook.png" alt="페이스북">
            <img src="images/instagram.png" alt="인스타그램">
            <img src="images/youtube.png" alt="유튜브">
            <img src="images/twitter.png" alt="트위터">
        </div>
    </div>

    <script>
        let deg = 0;
        setInterval(function() {
            deg= deg - 90;
            document.querySelector('.outoCube').style.transform = 
            'rotateX(' + deg + 'deg)';
        }, 1000)
    </script>
</body>
</html>
